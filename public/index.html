<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeuroByte AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NEURO BYTE AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#crud">CRUD</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero" role="banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-white hero-text">
          <h1>IMPULSANDO EL FUTURO CON IA</h1>
          <p class="lead">Soluciones inteligentes para facilitar tu trabajo</p>
          <a class="btn btn-primary btn-lg" href="#crud">Explorar servicios</a>
        </div>
        <div class="col-md-6 d-none d-md-block text-end">
          <img src="assets/images/hero.png" class="img-fluid" alt="hero">
        </div>
      </div>
    </div>
  </header>

  <main class="container my-5" role="main">
    <section id="crud" aria-labelledby="crud-title">
      <h2 id="crud-title">Gestión de Items</h2>
      <div id="alert-placeholder" aria-live="polite"></div>
      <form id="item-form" class="mb-4" novalidate>
        <input type="hidden" id="item-id">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input id="name" class="form-control" required minlength="2" aria-required="true">
          <div class="invalid-feedback">El nombre es obligatorio (mín 2 caracteres).</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
        <button class="btn btn-secondary" id="cancel-edit" type="button" style="display:none;">Cancelar</button>
      </form>

      <div>
        <input id="search" placeholder="Buscar..." class="form-control mb-3" aria-label="Buscar items">
      </div>

      <div id="items-list" role="list" aria-live="polite"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
